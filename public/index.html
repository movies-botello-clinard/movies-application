<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movie App</title>

    <!--bootstrap css-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css" />

<style>


</style>

</head>

<body>

<!--container for form on left side -->

<div class="left-container">

    <!--    form container-->

    <form class="addForm">

        <!--   Title input-->

        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="Film title">
            </div>
        </div>

        <!--    Summary input-->

        <div class="form-group row">
            <label for="inputSummary" class="col-sm-2 col-form-label">Summary</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSummary" placeholder="Film summary">
            </div>
        </div>

        <!--    Rating input-->

        <fieldset class="form-group">
            <div class="row">
                <span class="col-form-label col-sm-2 pt-0">Rating</span>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4">
                    <label class="form-check-label" for="inlineRadio4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="5">
                    <label class="form-check-label" for="inlineRadio5">5</label>
                </div>

            </div>
        </fieldset>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" id="Submitbutton">Submit</button>
            </div>
        </div>
    </form>

    <form class="editForm">

        <!--   Title input-->

        <div class="form-group row">
            <label for="editTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="editTitle" placeholder="Edit Film title">
            </div>
        </div>

        <!--    Summary input-->

        <div class="form-group row">
            <label for="editSummary" class="col-sm-2 col-form-label">Summary</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="editSummary" placeholder="Edit Film summary">
            </div>
        </div>

        <!--    Rating input-->

        <fieldset class="form-group">
            <div class="row">
                <span class="col-form-label col-sm-2 pt-0">Rating</span>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="editinlineRadio1" value="1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="editinlineRadio2" value="2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="editinlineRadio3" value="3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="editinlineRadio4" value="4">
                    <label class="form-check-label" for="inlineRadio4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="editinlineRadio5" value="5">
                    <label class="form-check-label" for="inlineRadio5">5</label>
                </div>

            </div>
        </fieldset>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" id="edit-submit-button">Submit</button>
            </div>
        </div>
    </form>
</div>

<div class="container">

<!--container for the cards-->

<div class="card-container container-fluid mx-auto">

    <div id="loader">
        <img id="loadingicon" src="download.svg" alt="loading...">
    </div>
    <div class="scrolling-wrapper-flexbox mx-auto" id="row1">
    </div>

    <!--    push to this card-->

    <div class="card row flex-row flex-nowrap" id="pushFilm"></div>
</div>
</div><!--container-->

<script
        src="http://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

<!-- from bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


<script src="main.js"></script>

<script>
    $('document').ready(function () {
    })
</script>
</body>
</html>
